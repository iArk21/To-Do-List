{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-danger text-center mb-4">Eliminar Tarea</h2>

    <div class="alert alert-warning shadow-sm">
        <strong>¿Estás seguro de que deseas eliminar la tarea "{{ tarea.titulo }}"?</strong>
    </div>

    <form method="post" class="d-flex justify-content-between">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'gestionar_tareas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
