{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">{% if form.instance.pk %}Editar Tarea{% else %}Crear Tarea{% endif %}</h2>

    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3 d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="{% url 'gestionar_tareas' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
