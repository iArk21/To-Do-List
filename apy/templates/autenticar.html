{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow rounded-4 mt-5 p-4">
                <h2 class="text-center mb-4">Iniciar sesión</h2>

                {% if error %}
                    <div class="alert alert-danger text-center">
                        {{ error }}
                    </div>
                {% endif %}

                <form action="/autenticar/" method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Ingresar
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    ¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
