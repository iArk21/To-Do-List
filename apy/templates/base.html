<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n To_Do-List</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .navbar {
            background-color: #333;  /* Fondo negro de la navbar */
            padding: 0rem 0rem;  /* Reduce el padding vertical sin afectar el texto */
        }
        .navbar-brand {
            font-size: 3rem;
        }
        .navbar a.nav-link {
            color: white !important;
        }
        .navbar a.nav-link:hover {
            color: #00aaff !important;
        }
        .container {
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">To Do-List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/apy" class="nav-link">Tareas</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Salir</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/signup" class="nav-link">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a href="/autenticar" class="nav-link">Ingresar</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
